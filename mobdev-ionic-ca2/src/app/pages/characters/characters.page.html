<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let person of (characters | async)?.results" (click)="openDetails(person)">
      {{ person.name }}
    </ion-item>
  </ion-list>
</ion-content>
