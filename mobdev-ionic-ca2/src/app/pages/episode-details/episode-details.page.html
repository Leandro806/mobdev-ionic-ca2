<ion-header>
<ion-toolbar color="primary">
  <ion-buttons slot="start" defaultHref="/tabs/films">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>{{ episode?.title }}</ion-title>
</ion-toolbar>
</ion-header>
 
<ion-content>
 
<ion-card *ngIf="episode">
  <ion-card-content>
    {{ episode.series }}
  </ion-card-content>
</ion-card>
 
</ion-content>
